<script>
// Loader v2 (single) - resilience + diagnostics
window.API_BASE=window.API_BASE||'http://localhost:3000';
(function(){
  const started=Date.now();
  const params=new URLSearchParams(location.search);
  const key=params.get('tool');
  const alias={preventivo:'quote',preventivi:'quote','preventivo-pdf':'quote','preventivi-pdf':'quote','fattura':'invoice','fatture':'invoice','imc':'bmi','flashcards':'flashcard','schede':'flashcard','pdf':'pdfjpg','pdf-jpg':'pdfjpg','tasse':'taxes'};
  const finalKey=alias[key]||key;
  const root=document.getElementById('tool-root');
  root.innerHTML='<div class="card" id="tool-loading" style="font-size:.8rem;opacity:.8">Caricamento tool…</div>';
  function elapsed(){return (Date.now()-started)+'ms';}
  function showError(msg, extra){
    console.error('[tool-loader]', msg, extra||'');
    root.innerHTML='<div class="card" style="border:2px solid #c33"><h3 style="margin-top:0">Errore caricamento tool</h3><p>'+msg+'</p>'+
      '<details style="margin-top:6px"><summary style="cursor:pointer;font-size:12px">Dettagli</summary><pre style="white-space:pre-wrap;font-size:11px">'+(extra?String(extra).replace(/[<>]/g,''): '')+'</pre></details>'+
      '<p style="font-size:11px;opacity:.6;margin-top:10px">param='+key+' final='+finalKey+' elapsed '+elapsed()+'</p>'+
      '<div style="display:flex;gap:8px;flex-wrap:wrap"><button class="btn" onclick="location.reload()">Riprova</button>'+
      '<button class="btn secondary" onclick="localStorage.clear();location.reload()" style="font-size:11px">Hard reset</button></div></div>';
  }
  if(!finalKey){ showError('Param ?tool mancante. Usa es: ?tool=pdfjpg'); return; }
  const valid=['invoice','quote','bmi','flashcard','pdfjpg','taxes'];
  // Mappa generata dall'ultimo build. Verrà sovrascritta a ogni build.
  const map={"invoice":"tools/InvoiceTool-HP5ARPFC.js","quote":"tools/QuoteTool-ICOJAHHB.js","bmi":"tools/BmiTool-UTZI7FGX.js","flashcard":"tools/FlashcardTool-7MEVKPI3.js","pdfjpg":"tools/PdfJpgTool-JIYOFRPO.js","taxes":"tools/TaxesTool-Z7NODBEC.js"};
  if(!map[finalKey]){ showError('Tool non compilato o nome errato. Validi: '+valid.join(', ')); return; }
  window.addEventListener('error',e=>{ if(!root.dataset.mounted) showError('Errore JS globale', e.message||e.error); });
  window.addEventListener('unhandledrejection',e=>{ if(!root.dataset.mounted) showError('Promise rejection', e.reason); });
  let attempts=0;
  function renderTool(c){ try { ReactDOM.render(React.createElement(c), root); root.dataset.mounted='1'; document.body.classList.add('app-ready'); } catch(err){ showError('Errore render', err); } }
  function mount(){
    attempts++;
    if(!window.React || !window.ReactDOM){ if(attempts>120){ showError('React non caricato (CDN bloccato?)'); return; } return setTimeout(mount,50); }
    try {
  const tools = window.ToolHubTools || {};
  if(finalKey==='invoice' && tools.InvoiceTool) return renderTool(tools.InvoiceTool);
  if(finalKey==='quote' && tools.QuoteTool) return renderTool(tools.QuoteTool);
  if(finalKey==='bmi' && tools.BmiTool) return renderTool(tools.BmiTool);
  if(finalKey==='flashcard' && tools.FlashcardTool) return renderTool(tools.FlashcardTool);
  if(finalKey==='pdfjpg' && tools.PdfJpgTool) return renderTool(tools.PdfJpgTool);
  if(finalKey==='taxes' && tools.TaxesTool) return renderTool(tools.TaxesTool);
  // Fallback default export dall'oggetto globalName (esbuild) se esiste
  if(tools.default){ console.warn('[tool-loader] fallback default export'); return renderTool(tools.default); }
  // Fallback legacy globale diretto (pre-migrazione)
  if(finalKey==='pdfjpg' && window.PdfJpgTool){ console.warn('[tool-loader] fallback window.PdfJpgTool'); return renderTool(window.PdfJpgTool); }
    } catch(e){ showError('Eccezione mount', e); return; }
    if(attempts>400){ showError('Timeout montaggio tool'); return; }
    setTimeout(mount,60);
  }
  const file=map[finalKey];
  const s=document.createElement('script');
  s.src='/dist/'+file+'?v='+(Date.now?Date.now():Math.random());
  s.async=true;
  s.onerror=()=>showError('Impossibile caricare bundle: '+s.src);
  s.onload=()=>console.log('[tool-loader] bundle caricato', file, 'elapsed', elapsed());
  document.body.appendChild(s);
  mount();
})();
</script>
